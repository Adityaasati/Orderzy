{% extends 'base.html' %}
{% block title %} Login {% endblock %} 
{% block content %}
<style>
    body {
        background: #f5f5f5;
    }

    .rounded-lg {
        border-radius: 1rem;
    }

    .nav-item {
        list-style-type: none; /* Remove the default list marker */
 
    }
    .nav-pills .nav-link {
        color: #555;
    }

    .nav-pills .nav-link.active {
        color: #fff;
    }
    .welcome-message {
        padding: 20px;
        margin-bottom: 1.5rem; /* Adds space below the message */
        background-color: #f0f8ff; /* Light Alice Blue background */
        border-radius: 10px; /* Rounded corners */
        border: 2px solid #add8e6; /* Light Blue border */
    }
    
    .welcome-message h4 {
        font-size: 1.75rem; /* Slightly larger font size */
        color: #4682b4; /* Steel Blue color for text */
        margin: 0; /* Remove default margin */
        font-weight: 700; /* Bold text */
        font-family: 'Arial', sans-serif; /* Font change */
    }
</style>

<script>
    $(document).ready(function () {
        $(".nav-pills a").click(function () {
            $(this).tab("show");
        });
    });
</script>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="bg-white rounded-lg shadow-sm p-5">
                    <div class="welcome-message text-center mb-4">
                        <h4>Good to see you again!</h4>
                    </div>

                    <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
                        <li class="nav-item">
                            <a href="{% url 'registerUser' %}" class="nav-link rounded-pill">
                                <i class="fa-solid fa-user"></i>
                                Sign-Up
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link active rounded-pill">
                                <i class="fa-regular fa-user"></i>
                                Login
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="nav-tab-login" class="tab-pane fade show active">
                            <form action="{% url 'login' %}" role="form" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="field-holder">
                                        <label>Username</label>
                                        <input type="text" name="identifier" placeholder="Please enter your email or phone number" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="field-holder">
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="Enter Your Password" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="subscribe btn btn-primary w-100 rounded-pill shadow-sm mt-3">
                                    Submit
                                </button>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <a href="{% url 'forgot_password' %}" class="float">Forgot Password?</a>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        {% include 'includes/alerts.html' %}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
        </script>
        
{% endblock content %}
