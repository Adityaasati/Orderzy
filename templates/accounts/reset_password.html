{%extends 'base.html' %}

{% block content %}
<style>
    body {
        background: #f5f5f5;
    }

    .rounded-lg {
        border-radius: 1rem;
    }

    .nav-pills .nav-link {
        color: #555;
    }

    .nav-pills .nav-link.active {
        color: #fff;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $(".nav-pills a").click(function () {
            $(this).tab("show");
        });
    });
</script>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="bg-white rounded-lg shadow-sm p-5">
                    <!-- Credit card form tabs -->
                    <h2 style="text-align: center;">Reset Password</h2>
                    <h4 style="text-align: center;"> Enter your email below to reset password.</h4>
                    <div class="tab-content">
                        <div id="nav-tab-paypal" class="tab-pane fade show active">
                            <form action="{% url 'reset_password' %}" role="form" method="post" enctype="multipart/form-data">
                                {%csrf_token%}

                                <div class="form-group">
                                    <div class="field-holder">
                                        <label>Password</label>
                                        <input type="password" name="confirm_password" placeholder="Confirm new Password">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="field-holder">
                                        <label>Confirm Password</label>
                                        <input type="password" name="password" placeholder="Enter your Email Address">
                                    </div>

                                </div>
                 
                                <button type="submit"
                                    class="subscribe btn btn-primary btn-block rounded-pill shadow-sm" value="Reset Password"> 
                                    Reset Password
                                </button>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        {% include 'includes/alerts.html' %}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    {% endblock content %}
