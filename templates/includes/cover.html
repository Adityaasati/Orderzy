{% load static %}
<style>
  .no-overlay:before {
    background: none; /* This removes the dark overlay */
}
.restaurant-detail-image-section:before { 
  display: none; 
}


</style>
 <div
  class="page-section restaurant-detail-image-section"
  style=" background: url({% if restaurant.user_profile.cover_photo %} {{ restaurant.user_profile.cover_photo.url }} {% else %} {% static 'images/default_cover_img.jpg' %}{% endif %}) no-repeat scroll 0 0 / cover;"
>
  <!-- Container Start -->
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <!-- Column Start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="company-info-detail">
          <div class="company-info">
            <div class="img-holder">
              <figure>
                {% if restaurant.user_profile.profile_picture %}
                <img
                  data-src="{% static 'images/chef_logo.png' %}"
                  alt="Profile Picture" class="lazyload"  loading="lazy"
                />
                {% else %}
                <img data-src="{% static 'images/chef_logo.png' %}" alt="Profile Picture" class="lazyload"  loading="lazy"/>
                {% endif %}
              </figure>
            </div>

            <div class="text-holder">
              <span class="restaurant-title no-overlay"  style="color: #c41111"
                >{{restaurant.restaurant_name}} 
                </span
              >
              <div class="text">
                {% if restaurant.user_profile.address%}
                <i class="icon-location" style="color: rgb(0,123,255) !important;"></i>
                <p style="color: rgb(0,0,0) !important;">{{restaurant.user_profile.address}}</p>
                {% endif %}
                <i class="icon-envelope" style="color: rgb(0,123,255) !important;"></i>
                <p style="color: rgb(0,0,0) !important;">{{restaurant.user.email}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Column End -->
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</div>
